<!DOCTYPE html>
<html lang="lt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuotraukų galerija</title>
</head>
<style>
    body {
        text-align: center;
    }

    a[href$="jpg"] {
        text-decoration: none;

    }

    .summer-img-container {
        width: 100%;
        margin: auto;
    }

    .summer-img-container img {
        width: 33%;
    }

    .summer-img-container img:nth-child(1) {
        float: left;
    }

    .summer-img-container img:nth-child(3) {
        float: right;
    }
</style>

<body>
    <h1>Galerija</h1>
    <h2>Žiema</h2>
    <div>
        <a href="img/1.jpg">
            <img src="img/1.jpg" width="150" alt="Žiemos vaizdas. Baltas vilkas ant sniego.">
        </a>
        <a href="img/2.jpg">
            <img src="img/2.jpg" width="150" alt="Žiemos vaizdas. Kalnai.">
        </a>
        <a href="img/3.jpg">
            <img src="img/3.jpg" width="150" alt="Žiemos vaizdas. Kalnų viršūnės.">
        </a>
        <a href="img/4.jpg">
            <img src="img/4.jpg" width="150" alt="Žiemos vaizdas. Vėžios ant sniego.">
        </a>
        <a href="img/5.jpg">
            <img src="img/5.jpg" width="150" alt="Žiemos vaizdas. Šerkšnoti medžiai, tvora.">
        </a>
        <a href="img/6.jpg">
            <img src="img/6.jpg" width="150" alt="Žiemos vaizdas. Vilkas nat kalno.">
        </a>
        <a href="img/7.jpg">
            <img src="img/7.jpg" width="150" alt="Žiemos vaizdas. Lesyklėlė su dviem paukštukais.">
        </a>
        <a href="img/8.jpg">
            <img src="img/8.jpg" width="150" alt="Žiemos vaizdas. Žmogus prie motorinių rogių.">
        </a>
        <a href="img/9.jpg">
            <img src="img/9.jpg" width="150" alt="Žiemos vaizdas. Prie upės">
        </a>
        <a href="img/10.jpg">
            <img src="img/10.jpg" width="150" alt="Žiemos vaizdas. Ledo ritulys su snaigių kristalais.">
        </a>
    </div>
    <h2>Vasara</h2>
    <div class="summer-img-container">
        <img src="img/beach.jpg" alt="Vasaros vaizdas. Paplūdimys">
        <img src="img/flowers.jpg" alt="Vasaros vaizdas. Žydinti pieva.">
        <img src="img/ice-cream.jpg" alt="Vasaros vaizdas. Porcija ledų.">
    </div>
</body>

</html>
